{% extends 'main/base.html' %}

{% block content %}
<section class="login-section py-5 text-center">
    <div class="container">
        <h2>Вход в личный кабинет</h2>
        <p class="lead">Введите свои данные для входа.</p>

        <!-- Отображение ошибок -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'login' %}" class="mx-auto" style="max-width: 400px;">
            {% csrf_token %}

            <!-- Поле для телефона -->
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Телефон</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="+7 (___) ___-__-__" required>
            </div>

            <!-- Поле для пароля с "глазом" -->
            <div class="mb-3 text-start position-relative">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <i class="password-toggle fas fa-eye" data-target="password" style="position: absolute; right: 10px; top: 38px; cursor: pointer;"></i>
            </div>

            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>

        <p class="mt-3">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>
</section>
{% endblock %}
